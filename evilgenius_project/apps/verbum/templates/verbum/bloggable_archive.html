{% extends "verbum/base.html" %}

{% block body %}
    {% for item in latest %}
        <article>
            <div class="box clearfix">
                <div class="shadow post">
                    <div class="frame">
                        <header>
                            <h2><a href="{{ item.get_absolute_url }}" title="{{ item.get_title }}">{{ item.get_title }}</a></h2>
                        </header>

                        {{ item.get_summary }}
                    </div>
                </div>

                <aside>
                    <div class="bar-frame">
                        <div class="date clearfix">
                            <strong class="day">20</strong>
                            <div class="holder">
                                <span class="month">Jul</span>
                                <span class="year">2011</span>
                            </div>
                        </div>

                        <div class="author">
                            <strong class="title">AUTHOR</strong>
                            <a href="" title="" rel="">{{ item.author }}</a>
                        </div>

                        {% if item.category %}
                            <div class="category">
                                <strong class="title">CATEGORY</strong>
                                <a href="" title="" rel="">{{ item.category }}</a>
                            </div>
                        {% endif %}
                    </div>
                </aside>
            </div>
        </article>
    {% endfor %}
{% endblock %}
